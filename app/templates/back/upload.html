{% extends "back/base.html" %}
{% import "bootstrap/wtf.html" as wtf %} 


{% block content %}
<div class="container">

    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %} 

    {% block page_content %}
    <div class="page-header">
        <h1>Upload Mode Choose</h1>
    </div>
    <div class="col-xs-12 col-md-10">
        <a href="{{ url_for('admin.upload_mk') }}">
        <button  type="button" class="btn btn-info btn-lg"> Markdown</button></a>
        <a href="{{ url_for('admin.upload_text') }}">
        <button type="button" class="btn btn-info btn-lg">Text</button></a>
        <a href="{{ url_for('admin.upload_36') }}">
        <button type="button" class="btn btn-info btn-lg">36dsj</button></a>
    </div>
    {% endblock %}

</div>
{% endblock %}
